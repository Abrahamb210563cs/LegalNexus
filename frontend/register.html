<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - LegalNexus</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #b511cb, #4dd0e1, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .floating-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .floating-background span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 4s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .card {
            border-radius: 15px;
            background: #333;
            color: #fff;
            z-index: 1;
        }
        .btn-primary {
            position: relative;
            width: 120px;
            height: 40px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }
        .form-control {
            background: #555;
            color: #fff;
            border: 1px solid #444;
        }
        .form-control:focus {
            background: #666;
            color: #fff;
            border-color: #17fffb;
            box-shadow: 0 0 0 0.2rem rgba(114, 208, 239, 0.25);
        }
        .card-header {
            background: #57cef6;
            color: #fff;
            border-bottom: 0;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="floating-background">
    <span></span><span></span><span></span><span></span><span></span>
</div>
<div class="container">
    <form class="col-12 col-md-8 col-lg-6 mx-auto card p-4 shadow-lg" method="post" enctype="multipart/form-data">
        <div class="card-header">
            <h1>LegalNexus</h1>
        </div>
        <div class="card-body">
            {% csrf_token %}
            <h3 class="text-center">Register</h3>
            <hr />
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required />
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required />
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
